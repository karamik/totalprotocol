<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL Protocol | Sentinel Dash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="scanner-line"></div>
    
    <div class="container">
        <header>
            <div class="logo">TOTAL PROTOCOL <span class="version">v.8.1</span></div>
            <div class="status-badge">SYSTEM: <span id="status-text">CONNECTING</span></div>
        </header>

        <main>
            <div id="xray-container"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <label>QUANTUM ENTROPY</label>
                    <div id="entropy-display" class="value">0000 0000</div>
                </div>
                <div class="stat-card">
                    <label>ATOMIC FINALITY</label>
                    <div class="value"><span id="ms-value">0.0000</span></div>
                    <div class="bar-container">
                        <div id="finality-bar" class="bar"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="terminal-text">INITIALIZING SENTINEL CORE...</div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
